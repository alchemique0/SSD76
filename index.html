
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSD76</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('./Main_Content/background.jpg') no-repeat center center fixed;
      background-size: cover;

    }
    header {
      background: rgba(29, 53, 87, 0.9);
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
    }

    header a {
      font-size: 20px;
    margin: 0 10px;
    text-decoration: none;
    color: white;
    font-weight: bold;
  }

    .main-banner {
      position: relative;
      text-align: center;
      padding: 50px;
      background: rgba(69, 123, 157, 0.8);
      color: white;
      margin: 20px;
      border-radius: 10px;
      height: 200px;
      overflow: hidden;
    }
    .carousel-container {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 300%;
    }
    .carousel-item {
      flex: 1;
      width: 100%;
      height: 100%;
    }
    .carousel-item h2 {
      margin: 10px 0;
    }
    .carousel-item p {
      margin: 0;
    }
    .carousel-buttons {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px; /* Увеличен промежуток между кнопками */
    }
    .carousel-buttons button {
      background: white;
      border: none;
      border-radius: 20px;
      padding: 5px 15px;
      font-size: 14px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }
    .carousel-buttons button.active {
      background: orange;
      opacity: 1;
    }
    .carousel-buttons button:hover {
      opacity: 1;
    }
    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      width: 200px;
      text-align: center;
      background: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product-card:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    .product-card img {
      width: 100%;
      height: auto;
    }
    .product-card a {
      text-decoration: none;
      color: black;
      display: block;
      padding: 10px 0;
      font-weight: bold;
    }
    footer {
      background: rgba(42, 157, 143, 0.9);
      padding: 10px;
      color: white;
      text-align: center;
    }
    footer a {
    margin: 0 15px;
    text-decoration: none;
    color: white;
  }
  
  footer a:hover {
    text-decoration: underline;
  }

  </style>
</head>
<body>
  <header>
    <a href="index.html">SSD76</a>
    <nav>
      <a href="About.html">О НАС</a>
      <a href="News.html">НОВОСТИ</a>
      <a href="./Contacts.html">КОНТАКТЫ</a>
    </nav>
  </header>

  <section class="main-banner">

    <div class="carousel">
        <h2 id="carousel-title">Nintendo Switch Oled</h2>
        <p id="carousel-text">Первое направление моей деятельности это прошивка приставок Nintendo Wsitch Oled</p>
        <div class="carousel-buttons">
          <button onclick="setSlide(0)" class="active">Кнопка 1</button>
          <button onclick="setSlide(1)">Кнопка 2</button>
          <button onclick="setSlide(2)">Кнопка 3</button>
        </div>
      </div>


  </section>

  <section class="products">
    <div class="product-card">
      <a href="nintendo.html">
        <img src="./Main_Content/switch.jpg" alt="Switch">
        <p>Инструкции Retroarch</p>
      </a>
    </div>
    <div class="product-card">
      <a href="#">
        <img src="./Main_Content/ssd.jpg" alt="SSD">
        <p>SSD128Gb SSD256Gb</p>
      </a>
    </div>
    <div class="product-card">
      <a href="lorem.html">
        <img src="./Main_Content/lorem.jpg" alt="Lorem">
        <p>Lorem Ipsum</p>
      </a>
    </div>
  </section>

  <footer>
    <a href="https://vk.com/vanoo2005">Vk</a>

  </footer>

  <script>
   const slides = [
  {
    title: "Nintendo Switch Oled",
    text: "Первое направление моей деятельности это прошивка приставок Nintendo Wsitch Oled",
  },
  {
    title: "SSD76",
    text: "Второе направление моей деятельности это SSD76",
  },
  {
    title: "Лазерная гравировка",
    text: "Лазерная гравировка на флешках иручках",
  },
];

let currentIndex = 0;

function setSlide(index) {
  const titleElement = document.getElementById("carousel-title");
  const textElement = document.getElementById("carousel-text");
  const buttons = document.querySelectorAll(".carousel-buttons button");

  // Меняем текст
  titleElement.textContent = slides[index].title;
  textElement.textContent = slides[index].text;

  // Обновляем активную кнопку
  buttons.forEach((button, i) => {
    button.classList.toggle("active", i === index);
  });

  currentIndex = index;
}

// Автоматическая прокрутка (по желанию)
setInterval(() => {
  currentIndex = (currentIndex + 1) % slides.length;
  setSlide(currentIndex);
}, 5000);
  </script>
</body>
