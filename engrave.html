<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фотогалерея SSD</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      /* background: linear-gradient(135deg, #003851, #009688); */
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery-item {
      text-align: center;
    }
    .gallery-item img {
      width: 200px;
      height: 150px;
      border-radius: 10px;
      background: #ccc; /* Замените при добавлении реальных изображений */
    }
    .gallery-item p {
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Примеры лазерной гравировки</h1>
  <p>Отличный подарок для ваших близких, на выпускной в класс или на праздник нового года</p>
  
  <div class="gallery">
    <div class="gallery-item">
      <img src="https://via.placeholder.com/200x150" alt="Фото 1">
      <p>Какой-то текст</p>
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/200x150" alt="Фото 2">
      <p>Какой-то текст</p>
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/200x150" alt="Фото 3">
      <p>Какой-то текст</p>
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/200x150" alt="Фото 4">
      <p>Какой-то текст</p>
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/200x150" alt="Фото 5">
      <p>Какой-то текст</p>
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/200x150" alt="Фото 6">
      <p>Какой-то текст</p>
    </div>
  </div>
</body>
</html>
