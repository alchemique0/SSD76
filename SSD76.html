<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSD76</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: url('./SSD76_content/background.jpg') no-repeat center center fixed;
            overflow: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
        }
        header a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 1.2em;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 40px auto;
        }
        .card {
            background: linear-gradient(135deg, #0066cc, #00cc99);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }
        .card h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 1em;
            margin: 10px 0;
        }
        .card .lines {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .line {
            height: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
      
    </style>
</head>
<body>
    <header>
        <div>SSD76</div>
        <nav>
            <a href="#">О нас</a>
            <a href="#">Новости</a>
            <a href="#">Контакты</a>
        </nav>
    </header>
    <div class="container">
        <h1>SSD76 Solid State Drive</h1>
        <p>Lorem Ipsum - это текст-"рыба", часто используемый в печати и веб-дизайне. Lorem Ipsum является стандартной "рыбой" для текстов на латыни с начала XVI века.</p>
        <div class="card">
           
            <div class="lines">
                <img src="./SSD76_content/nintendo.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
